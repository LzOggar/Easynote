{% load static %}
{% load tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{% static 'img/favicon.ico' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome-4.7.0/css/font-awesome.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/topper.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bs-callout.css' %}">
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
				overflow-y: auto;
			}

			body {
				position: relative;
				width: 100%;
				height: 100%;
				background-color: #f5f5f5;
			}
		</style>
		{% block css %}
		{% endblock %}
		<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/topper.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/highcharts/highcharts.js' %}"></script>
	</head>
	<body>
		{% block header %}
		{% endblock %}
		{% block content %}
		{% endblock %}
		{% block footer %}
		{% endblock %}
		{% block js %}
		{% endblock %}
		{% if messages|length > 0 %}
		    <script type="text/javascript">
		      $(function() {
		        {% for message in messages %}
		          {% if "error" in message.tags %}
		            {% if "notes" == message.tags|xsplit:0 %}
		              Topper({
		                "title":"",
		                "text":"<span class='font-weight-bold'><i class='fa fa-close'></i> {{ message }}</span><br>",
		                "style":"danger",
		                "type":"top",
		                "autoclose":true,
		                "autocloseAfter":3000
		              });
		            {% endif %}
		          {% elif "success" in message.tags %}
		            {% if "notes" == message.tags|xsplit:0 %}
		              Topper({
		                "title":"",
		                "text":"<span class='font-weight-bold'><i class='fa fa-info-circle'></i> {{ message }}</span><br>",
		                "style":"success",
		                "type":"top",
		                "autoclose":true,
		                "autocloseAfter":3000
		              });
		            {% endif %}
		          {% endif %}
		        {% endfor %}
		      });
		    </script>
	  	{% endif %}
	</body>
</html>
